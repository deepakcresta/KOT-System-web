<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <h2>Menu List</h2>
        </div>
        <div class="col-sm-6">
            <button class="btn btn-success float-end" routerLink="/add-menu">Add New Menu</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped text-center">
                <thead>
                  <tr>
                    <th>S.N</th>
                    <th>MenuId</th>
                    <th>MenuName</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of menuResponse; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ data.menuId }}</td>
                    <td>{{ data.foodMenu }}</td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
      
</div>
