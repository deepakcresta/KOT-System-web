<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Login
                </p>
                <form [formGroup]="loginForm">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group p-2">
                        <input
                          type="text"
                          formControlName="email"
                          name="email"
                          id="email"
                          class="form-control"
                          placeholder=" Email"
                          required
                          style="
                            border: none;
                            box-shadow: 0 0 5px 0 rgb(0 0 0 / 15%);
                            height: 50px;
                          "
                        />
                        <span
                          *ngIf="
                            submitted ||
                            forms['email'].dirty ||
                            (forms['email'].touched && forms['email'].invalid)
                          "
                          class="info-msg text-danger"
                        >
                          <small
                            *ngIf="forms['email'].errors && 
                                          forms['email'].errors?.['required']"
                          >
                            *Name is required !
                          </small>
                          <small *ngIf="forms['email'].errors?.['minlength']">
                            *You name must have atleast 3 characters !
                          </small>
                          <small *ngIf="forms['email'].errors?.['maxlength']">
                            *Your name should not be more than 60 chracters !
                          </small>
                          <small *ngIf="forms['email'].errors?.['pattern']">
                            *Your name should contain alphabet letters !
                          </small>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group p-2 mt-4">
                        <input
                          type="password"
                          formControlName="password"
                          name="password"
                          class="form-control"
                          required
                          style="
                            border: none;
                            box-shadow: 0 0 5px 0 rgb(0 0 0 / 15%);
                            height: 5z0px;
                          "
                          placeholder="password"
                        />
                        <span
                          *ngIf="
                            submitted ||
                            forms['password'].dirty ||
                            (forms['password'].touched &&
                              forms['password'].invalid)
                          "
                          class="info-msg text-danger"
                        >
                          <small
                            *ngIf="forms['password'].errors && 
                                            forms['password'].errors?.['required']"
                          >
                            * password is required
                          </small>
                          <small *ngIf="forms['password'].errors?.['pattern']">
                            *Invalid password enter the valid password!
                          </small>
                          <small
                            *ngIf="forms['password'].errors?.['minlength']"
                          >
                            *password should be atleast 8 characters!
                          </small>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      type="button"
                      class="mt-4 p-2 col-sm-8 btn btn-secondary"
                      (click)="onLoginForm(loginForm.value)"
                    >
                      Login
                    </button>
                  </div>
                  <div class="col-auto" routerLink="/auth/register">
                    <div class="form-check mb-2">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="autoSizingCheck"
                      />
                      <label class="form-check-label" for="autoSizingCheck">
                        Register
                      </label>
                    </div>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
